<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake AI</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="h1">SNAKE <span id="score" class="score"></span></h1>
    <canvas id="canvas" class="canvas"></canvas>
    <h2 class="h2"><button id="restart" class="btn" onclick="start()">Restart - R</button> | <button id="pause" class="btn" onclick="pause()">Pause - P</button></h2>
    <span>
        <input type="checkbox" id="teleport" name="teleport">
        <label for="teleport">Teleport</label>
    </span>
    <span>
        <input type="checkbox" id="diff" name="diff" checked>
        <label for="diff">Auto Increase Difficulty</label>
    </span>
    <br>
    <span>
        <select name="options" id="options">
            <option value="0">SELECT DIFFICULTY</option>
            <option value="0">UR A BOT</option>
            <option value="1">UR STILL A BOT</option>
            <option value="2">TRY HARD</option>
            <option value="3">SHOW OFF!</option>
            <option value="3">...</option>
            <option value="3">OK STOP</option>
        </select>
    </span>
</body>
<script src="script.js"></script>
</html>
